  <!-- 
      * 제너레이터 함수를 만들 때에는 function* 이라는 키워드를 사용
      * 제너레이터 함수를 호출했을때는 한 객체가 반환 -> 제너레이터라고 부른다.

      * 함수를 작성한 뒤에는 다음 코드를 사용해 제너레이터를 생성해보세요.
        const generator = generatorFunction();
      
      * 제너레이터 함수를 호출한다고 해서 해당 함수 안의 코드가 바로 시작되지는 않습니다. 
        * generator.next() 를 호출해야만 코드가 실행되며, yield를 한 값을 반환하고 코드의 흐름을 멈춥니다.

      * 코드의 흐름이 멈추고 나서 generator.next() 를 다시 호출하면 흐름이 이어서 다시 시작됩니다.
     -->
  <script>
    /* 
     next를 호출 할 때 인자를 전달하여 이를 제너레이터 함수 내부에서 사용 할 수도 있습니다.
    */
    function* sumGenerator() {
      console.log('sumGenerator이 시작됐습니다.');
      let a = yield;
      console.log('a값을 받았습니다.');
      let b = yield;
      console.log('b값을 받았습니다.');
      yield a + b;
    }

    const sum = sumGenerator();


    // sum.next() 결과: sumGenerator이 시작됐습니다.
    console.log(sum.next());   //{value: undefined, done: false}

    // sum.next(11) 결과: a값을 받았습니다.
    console.log(sum.next(11)); //{value: undefined, done: false}

    // sum.next(22) 결과: b값을 받았습니다.
    console.log(sum.next(22)); //{value: 33, done: false}

  </script>
</body>
